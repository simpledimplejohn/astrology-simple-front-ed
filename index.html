<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF=8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrology</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Astrology</h1>
    <form id="astrologyForm">
        <label for="name">Name:</label>
        <input type="text" id="name" value="Jason Block" required>
        <br>
        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" value="1978-11-12" required>
        <br>
        <label for="birthtime">Birth Time:</label>
        <input type="time" id="birthtime" value="20:00">
        <br>
        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" value="17.38333" required>
        <br>
        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" value="78.4666" required>
        <br>
        <button type="submit">Submit</button>
    </form>
    <div id="resultContainer">

    </div>
</body>
    <script src="scripts.js"></script>

</html>
